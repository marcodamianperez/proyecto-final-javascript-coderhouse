<!DOCTYPE html>
<html lang='en'>
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Marco Pérez">
    <meta name="description" content="AutoTrade, el mejor sitio para encontrar el auto de tus sueños">
    <meta name="keywords" content="autos, vehículos, motos, camionetas, venta, compra, autotrade, argentina, publicar, portal">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa02e0acb6.js" crossorigin="anonymous"></script>

    <!-- styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- other -->
    <title>AutoTrade</title>

</head>
<body>
    <div class="header">
        <nav class="navbar">
            <a href="index.html" class="navbar__title">Auto<span>Trade</span></a>
        </nav>
        <div class="hero">
            <div class="container">
                <h1 class="hero__title">Bienvenido a tu próximo auto</h1>
                <div class="vehicle-type">
                    <div class="vehicle-type__title">¿Qué buscás?</div>
                    <div class="vehicle-type__container">
                        <div class="vehicle-type__item">
                            <i class="fas fa-car vehicle-type__img"></i>
                            <p class="vehicle-type__name">Autos</p>
                        </div>
                        <div class="vehicle-type__item">
                            <i class="fas fa-truck-pickup vehicle-type__img"></i>
                            <p class="vehicle-type__name">Utilitarios</p>
                        </div>
                        <div class="vehicle-type__item">
                            <i class="fas fa-motorcycle vehicle-type__img"></i>
                            <p class="vehicle-type__name">Motos</p>
                        </div>
                    </div>
                </div>
                <a href="publish.html">Publicar</a>
            </div>
        </div>
    </div>
    
    <script src="js/class.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
