<!DOCTYPE html>
<html lang='es'>
<head>
    
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Marco Pérez">
    <meta name="description" content="AutoTrade, el mejor portal para encontrar el auto de tus sueños">
    <meta name="keywords" content="autos, vehículos, motos, camionetas, venta, compra, autotrade, argentina, publicar, portal">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa02e0acb6.js" crossorigin="anonymous"></script>

    <!-- styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- other -->
    <title>AutoTrade</title>

</head>
<body>
    
    <header>
        <nav class="navbar">
            <a href="index.html" class="navbar__title">Auto<span>Trade</span></a>
        </nav>

        <div class="showcase">
            <div class="container">
                <!-- Auto N°1 -->
                <div class="car">
                    <!-- imagen -->
                    <div class="car__image">
                        <img src="img/206.jpg" alt="auto">
                    </div>
                    <!-- resto de la descripción -->
                    <div class="car__description">
                        <div class="car__info">
                            <span class="car__brand">Peugeot</span>
                            <span class="car__model">206</span>
                            <div class="car__version">1.6 XR</div>
                            <div class="car__millage">120000 Km</div>
                            <div class="car__location">Mendoza, Capital</div>
                        </div>
                        <div class="car__data">
                            <div class="car__price">$ 650000</div>
                            <span class="car__fuel">Nafta</span> | <span class="car__year">2008</span>
                        </div>
                    </div>
                </div>

                <!-- Auto N°2 -->
                <div class="car">
                    <!-- imagen -->
                    <div class="car__image">
                        <img src="img/gol.jpg" alt="auto">
                    </div>
                    <!-- resto de la descripción -->
                    <div class="car__description">
                        <div class="car__info">
                            <span class="car__brand">Volkswagen</span>
                            <span class="car__model">Gol</span>
                            <div class="car__version">Trend 1.6 Pack Electric</div>
                            <div class="car__millage">95000 Km</div>
                            <div class="car__location">San Luis, Villa Mercedes</div>
                        </div>
                        <div class="car__data">
                            <div class="car__price">$ 590000</div>
                            <span class="car__fuel">Nafta</span> | <span class="car__year">2012</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- scripts -->
    <script defer src="js/class.js"></script>
    <script defer src="js/objects.js"></script>
    <script defer src="js/app.js"></script>
</body>
</html>
