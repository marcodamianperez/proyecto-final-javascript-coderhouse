<body>
    
    <header>
        <nav class="navbar">
            <a href="index.html" class="navbar__title">Auto<span>Trade</span></a>

        <div class="container filter">
            <a href="index.html" class="btn btn--small margin-bottom-small">
                <i class="fas fa-arrow-circle-left"></i>
                Volver
            </a>
            <form id="form">
                <!-- Marca -->
                <div class="form__field">
                    <label for="brand" class="form__label">Marca:</label>
                    <select class="form__select" id="brand">
                        <option value="all" selected>Mostrar todos</option>
                        <!-- <option value="fiat">Fiat</option>

                        <option value="volkswagen">Volkswagen</option>

                </div>

                <!-- Modelo -->
                <div class="form__field">
                    <label for="model" class="form__label">Modelo:</label>
                    <select class="form__select" id="model">
                        <option value="all" selected>Mostrar todos</option>
                        <!-- <option value="palio">Palio</option>
                        <option value="siena">Siena</option>
                        <option value="punto">Punto</option>
                        <option value="argo">Argo</option> -->
                    </select>
                </div>

                <!-- Año -->
                <div class="form__field">
                    <label for="fuel" class="form__label">Combustible:</label>
                    <select class="form__select" id="fuel" disabled>
                        <option value="all">Todos</option>
                        <option value="Nafta">Nafta</option>
                        <option value="Diesel">Diesel</option>
                        <option value="GNC">GNC</option>
                        <option value="Eléctrico">Eléctrico</option>
                        <option value="Híbrido">Híbrido</option>
                        <option value="Otro">Otro</option>
                        <option value="Sin combustible">Sin combustible</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="showcase">
            <div class="container" id="showcase">
                
                <!-- <div class="car">

                        <div class="car__info">
                            <span class="car__brand">Peugeot</span>

                            <div class="car__version">1.6 XR</div>
                            <div class="car__millage">120000 Km</div>

                        </div>
                    </div>
                </div> -->
