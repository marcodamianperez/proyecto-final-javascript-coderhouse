<!DOCTYPE html>
<html lang='en'>
<head>
    
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Marco Pérez">
    <meta name="description" content="AutoTrade, el mejor portal para encontrar el auto de tus sueños">
    <meta name="keywords" content="autos, vehículos, motos, camionetas, venta, compra, autotrade, argentina, publicar, portal">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa02e0acb6.js" crossorigin="anonymous"></script>

    <!-- styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- other -->
    <title>AutoTrade - Publicá y vendé tu vehículo</title>

</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="navbar__title">Auto<span>Trade</span></a>
        </nav>
    </header>

    <div class="publish">
        <div class="container">
            <a href="index.html" class="btn btn--small margin-bottom-small">
                <i class="fas fa-arrow-circle-left"></i>
                Volver
            </a>
            <div class="center-text">
                <h1 class="publish__title">Publicá tu vehículo GRATIS</h1>
                <p class="publish__text">
                    Publicá tu vehículo en AutoTrade completando los datos del siguiente formulario. Al finalizar presioná el botón Publicar y listo!
                </p>
            </div>

            <!-- Form -->
            <form class="form" id="form">
                <div class="form__header">
                    <h2 class="form__subtitle">01 - Tipo de vehículo</h2>
                </div>
                
                <!-- Card #1 -->
                <div class="form__card">

                    <!-- State (used or new) -->
                    <div class="form__field">                        
                        <input type="radio" name="state" id="used" value="used">
                        <label for="used" class="form__radio-label">Usado</label>
                        
                        <input type="radio" name="state" id="new" value="new">
                        <label for="new" class="form__radio-label">0 Km</label>                        
                    </div>

                    <!-- Type (car, pickup or motorcycle) -->
                    <div class="form__field">
                        <label for="type" class="form__label">Tipo:</label>
                        <select class="form__select" id="type">
                            <option value="selectType" hidden>Seleccione...</option>
                            <!-- <option value="car">Auto</option>
                            <option value="pickup">Utilitario</option>
                            <option value="motorcycle">Moto</option> -->
                        </select>
                    </div>

                    <!-- Brand (Mercedes, Fiat, etc.) -->
                    <div class="form__field">
                        <label for="brand" class="form__label">Marca:</label>
                        <select class="form__select" id="brand">
                            <option value="selectType" hidden>Seleccione...</option>
                            <!-- <option value="mercedes benz">Mercedez Benz</option>
                            <option value="fiat">Fiat</option>
                            <option value="volkswagen">Volkswagen</option> -->
                        </select>
                    </div>

                    <!-- Model -->
                    <div class="form__field">
                        <label for="model" class="form__label">Modelo:</label>
                        <select class="form__select" id="model">
                            <option value="selectType" hidden>Seleccione...</option>
                            <!-- <option value="palio">Palio</option>
                            <option value="cronos">Cronos</option>
                            <option value="punto">Punto</option> -->
                        </select>
                    </div>

                    <!-- Version -->
                    <div class="form__field">
                        <!-- <label for="version" class="form__label">Versión:</label>
                        <select class="form__select" id="version">
                            <option value="selectType">Seleccione...</option>
                            <option value="1.8hlx">1.8 HLX</option>
                            <option value="1.4fire">1.4 Fire</option>
                            <option value="1.4FireTop">1.4 Fire Top</option>
                        </select> -->

                        <div class="form__field">
                            <label for="version" class="form__label">Version:</label>
                            <input type="text" id="version" class="form__input-text">
                        </div>
                    </div>
                </div>

                <div class="form__header">
                    <h2 class="form__subtitle">02 - Datos del vehículo</h2>
                </div>

                <!-- Card #2 -->
                <div class="form__card">

                    <!-- Transmission -->
                    <div class="form__field">
                        <label class="form__label">Transmisión:</label>

                        <input type="radio" name="transmission" id="manual" value="Manual">
                        <label for="manual" class="form__radio-label">Manual</label>
                        
                        <input type="radio" name="transmission" id="automatic" value="Automática">
                        <label for="automatic" class="form__radio-label">Automático</label>
                    </div>

                    <!-- Fuel type -->
                    <div class="form__field">
                        <label for="fuel" class="form__label">Combustible:</label>
                        <select class="form__select" id="fuel">
                            <option value="selectType" hidden>Seleccione...</option>
                            <option value="Nafta">Nafta</option>
                            <option value="Diesel">Diesel</option>
                            <option value="GNC">GNC</option>
                            <option value="Eléctrico">Eléctrico</option>
                            <option value="Híbrido">Híbrido</option>
                            <option value="Otro">Otro</option>
                            <option value="Sin combustible">Sin combustible</option>
                        </select>
                    </div>

                    <!-- Year -->
                    <div class="form__field">
                        <label for="year" class="form__label">Año:</label>
                        <input type="number" id="year" class="form__input-text">
                    </div>

                    <!-- Mileaje -->
                    <div class="form__field">
                        <label for="mileaje" class="form__label">Kilometraje:</label>
                        <input type="number" id="mileaje" class="form__input-text">
                    </div>

                    <!-- Precio -->
                    <div class="form__field">
                        <label for="price" class="form__label">Precio:</label>
                        <input type="number" id="price" class="form__input-text">
                    </div>
                </div>

                <div class="form__header">
                    <h2 class="form__subtitle">03 - Descripción del vehículo</h2>
                </div>
                <!-- Card #3 -->
                <div class="form__card">
                    <!-- Description -->
                    <div class="form__field">
                        <label for="description" class="form__label">Descripción:</label><br>
                        <textarea id="description" class="form__textarea" placeholder="Cubiertas nuevas, excelente estado, etc."></textarea>
                    </div>

                    <!-- Exchange -->
                    <div class="form__field">
                        <input type="checkbox" id="exchange">
                        <label for="exchange" class="form__check-label">Permutaría</label>
                    </div>
                </div>

                <div class="form__header">
                    <h2 class="form__subtitle">04 - Datos de contacto</h2>
                </div>

                <!-- Card #4 -->
                <div class="form__card">

                    <!-- Name -->
                    <div class="form__field">
                        <label for="name" class="form__label">Nombre:</label>
                        <input type="text" id="name" class="form__input-text">
                    </div>

                    <!-- Street -->
                    <div class="form__field">
                        <label for="street" class="form__label">Dirección:</label>
                        <input type="text" id="street" class="form__input-text">
                    </div>

                    <!-- Province -->
                    <div class="form__field">
                        <label for="province" class="form__label">Provincia:</label>
                        <select class="form__select" id="province">
                            <option value="selectType" hidden>Seleccione...</option>
                            <!-- <option value="mendoza">Mendoza</option>
                            <option value="bsas">Buenos Aires</option>
                            <option value="tucuman">Tucumán</option>
                            <option value="chubut">Chubut</option> -->
                        </select>
                    </div>

                    <!-- City -->
                    <div class="form__field">
                        <label for="city" class="form__label">Ciudad:</label>
                        <select class="form__select" id="city">
                            <option value="selectType" hidden>Seleccione...</option>
                            <!-- <option value="guaymallen">Guaymallén</option>
                            <option value="maipu">Maipú</option>
                            <option value="lujandecuyo">Luján de Cuyo</option>
                            <option value="godoycruz">Godoy Cruz</option> -->
                        </select>
                    </div>

                    <!-- Phone -->
                    <div class="form__field">
                        <label for="phone" class="form__label">Teléfono:</label>
                        <input type="text" id="phone" class="form__input-text">
                    </div>

                    <!-- Email -->
                    <div class="form__field">
                        <label for="email" class="form__label">email:</label>
                        <input type="email" id="email" class="form__input-text">
                    </div>
                </div>

                <div class="form__card">
                    <div class="errors" id="errors"></div>
                    <button type="submit" class="btn btn--normal">Publicar</button>
                </div>

            </form>

        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/class.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/id.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/publish.js"></script>
</body>
</html>
